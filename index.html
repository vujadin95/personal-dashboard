<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <title>Vujadin</title>
</head>

<body>
  <main>
    <div class="top">
      <div id="links">
        <div id="links-top">Here i Will have option to add links</div>
      </div>
      <div id="weather" class="weather-wrapper">
        <div class="weather-info">
          <img id="weather-icon" src="" />
          <p id="weather-temp"></p>
        </div>
        <div id="weather-location"></div>
      </div>
    </div>

    <div class="main-content">
      <p id="time" class="time">time</p>
      <p id="quote">Here I want to have motivational quotes</p>
      <p id="quote-author"></p>
      <input type="text" search-url="https://www.google.com/search?q=" />
    </div>
    <div class="image-info">
      <p id="author"></p>
      <p id="location"></p>
    </div>
  </main>
  <script src="/index.js"></script>

</html>
