<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8fcb3dd01c.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/images.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <title>Vujadin | New tab</title>
</head>

<body>
  <main class="dashboard-container">
    <!-- header element for holding information about weather data -->
    <header class="weather-container">
      <div id="weather" class="weather-wrapper">
        <div class="weather-icon-and-temp">
          <img id="weather-icon" src="" class="weather-icon" />
          <p id="weather-temp" class="weather-temperature"></p>
        </div>
        <div id="weather-location" class="weather-location"></div>
      </div>
    </header>
    <!-- section element for holding information about time, focus of the day and random quote with author of the quote -->
    <section class="main-content-container">

      <p id="time" class="time-holder"></p>
      <p id="hello-message" class="hello-message"></p>


      <div id="focus" class="focus-container">
      </div>

      <div class="random-quote-container">
        <p id="quote" class="quote"></p>
        <p id="quote-author" class="quote-author"></p>
      </div>

    </section>
    <!-- footer element for holding information abotu author of background image of the dashboard -->
    <footer class="background-image-info">
      <p id="author"></p>
      <p id="location"></p>
    </footer>

  </main>
  <script src="/index.js"></script>
</body>

</html>
